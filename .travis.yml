sudo: require
services:
  - docker
env:
  global:
    - SHA:$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_8f2e322189f7_key -iv $encrypted_8f2e322189f7_iv -in credential.json.enc -out credential.json -d
  - curl https://sdk.could.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file credential.json
  - gcloud config set project pristine-flames-303622
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password
  - docker build -t jordan42/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jordan42/react-test npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
